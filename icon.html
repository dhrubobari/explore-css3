<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning icon using</title>
    <script src="https://kit.fontawesome.com/deee86b43d.js" crossorigin="anonymous"></script>
    <style>
        .fa-clock{
            color: indianred;
        }
        .fas{
            font-size: 50px;
        }
        .fab{
            font-size: 35px;
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-ad"><i class="fas fa-clock"></i></i> I am checking awesome font it's awesome!</h1>
    <div>
        <h3>Icons are good looking!</h3>
        <p>Join us:
            <a target="_blank" href="https://www.instagram.com/"><i class="fab fa-instagram-square"></i></a>
            <a target="_blank" href="https://www.linkedin.com/"><i class="fab fa-linkedin"></i></a>
        </p>
    </div>
</body>
</html>
